{% extends "ask_quest/base.html" %}
{% block content %}
<h2> Выберите интересующую вас тему</h2>

{% if chapter_list %}
    <ul>
    {% for chapter in chapter_list %}
       <li><h3><a href="{% url 'ask_quest:detail' chapter.id %}">{{ chapter.chapter_name }}</a></h3></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock content %}

<div class='jumbotron'><h3>Привет от Виталия!</h3></div>
</body>
</html>
